<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehmet Halit Ekici - Portfolio</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 50%, #050505 100%);
            color: #ffffff;
            min-height: 100%;
            overflow-x: hidden;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        * {
            box-sizing: border-box;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .language-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 50px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .language-flag {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            filter: grayscale(0.3);
        }

        .language-flag:hover {
            transform: scale(1.2) translateY(-3px);
            filter: grayscale(0);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .language-flag.active {
            filter: grayscale(0);
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
            margin: 0 auto 30px auto;
            display: block;
            transition: all 0.4s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(236, 72, 153, 0.5);
            border-color: rgba(236, 72, 153, 0.6);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            height: 100%;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(99, 102, 241, 0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(236, 72, 153, 0.05) 50%, transparent 52%);
            background-size: 60px 60px;
            animation: patternMove 20s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.6; }
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 60px 60px, -60px 60px; }
        }

        .hero-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .hero-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: slide 8s linear infinite;
        }

        .hero-line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .hero-line:nth-child(2) { top: 40%; animation-delay: 2s; }
        .hero-line:nth-child(3) { top: 60%; animation-delay: 4s; }
        .hero-line:nth-child(4) { top: 80%; animation-delay: 6s; }

        @keyframes slide {
            0% { left: -100%; width: 0%; }
            50% { width: 100%; }
            100% { left: 100%; width: 0%; }
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 3;
            padding: 80px 40px;
        }

        h1 {
            font-size: 72px;
            font-weight: 300;
            margin: 50px 0 20px 0;
            letter-spacing: 12px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #6366f1 50%, #ec4899 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 5s ease infinite;
            position: relative;
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #9ca3af;
            margin-bottom: 50px;
            letter-spacing: 1px;
            text-transform: none;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
        }

        .contact-item {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 28px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .contact-icon {
            color: #6366f1;
            margin-bottom: 4px;
            transition: all 0.3s;
        }

        .contact-item:hover .contact-icon {
            color: #ec4899;
            transform: scale(1.15);
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            transition: left 0.6s;
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-item:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .contact-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #9ca3af;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-value {
            font-size: 15px;
            color: #ffffff;
            font-weight: 500;
        }

        .contact-value a {
            color: #6366f1;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .contact-value a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            transition: width 0.3s;
        }

        .contact-value a:hover {
            color: #ec4899;
        }
        
        .contact-value a:hover::after {
            width: 100%;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(99, 102, 241, 0.3);
            max-width: 800px;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
            padding: 50px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.4s;
            box-shadow: 0 40px 100px rgba(99, 102, 241, 0.4);
            border-radius: 24px;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            color: #6366f1;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .modal-close:hover {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-color: transparent;
            color: #ffffff;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .letter-header {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.1);
        }

        .letter-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .letter-info {
            font-size: 15px;
            color: #9ca3af;
            line-height: 1.8;
        }

        .letter-body {
            color: #d1d5db;
            line-height: 2;
            font-size: 16px;
            font-weight: 400;
        }

        .letter-body p {
            margin-bottom: 25px;
        }

        .letter-body ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .letter-body li {
            padding-left: 25px;
            position: relative;
            margin-bottom: 12px;
        }

        .letter-body li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: #6366f1;
            font-weight: 700;
        }

        .letter-signature {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(99, 102, 241, 0.1);
            font-size: 17px;
            color: #ffffff;
            font-weight: 500;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            margin: 80px 0;
            position: relative;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .section {
            padding: 80px 60px;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            margin-bottom: 60px;
            position: relative;
        }

        .section-number {
            font-size: 140px;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(236, 72, 153, 0.08));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: absolute;
            top: -50px;
            left: 0;
            z-index: 0;
            line-height: 1;
        }

        .section-title {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            margin: 0;
            color: #ffffff;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }

        .card {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-radius: 24px;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: linear-gradient(180deg, #6366f1, #ec4899);
            border-radius: 4px;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.3);
        }

        .card:hover::after {
            opacity: 1;
        }
        
        .card:hover::before {
            height: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
            color: #ffffff;
            background: linear-gradient(135deg, #ffffff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            font-size: 15px;
            color: #9ca3af;
            margin-top: 8px;
            letter-spacing: 0.3px;
            font-weight: 500;
        }

        .card-date {
            font-size: 13px;
            color: #9ca3af;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
        }

        .card-description {
            color: #d1d5db;
            line-height: 1.8;
            font-weight: 400;
            font-size: 15px;
        }

        .card-description ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }

        .card-description li {
            padding-left: 20px;
            position: relative;
            margin-bottom: 12px;
        }

        .card-description li::before {
            content: 'â€”';
            position: absolute;
            left: 0;
            color: #6366f1;
        }

        .skills-section {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .skill-category {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .skill-category:hover {
            background: rgba(40, 40, 40, 0.8);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .skill-category:hover::before {
            transform: scaleX(1);
        }

        .skill-category-title {
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #6366f1;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .skill-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skill-item {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 0.3px;
            padding: 14px 18px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border-left: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .skill-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-left-color: #6366f1;
            padding-left: 24px;
            transform: translateX(6px);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            padding: 32px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .achievement-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(180deg, #6366f1, #ec4899);
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 4px 4px 0;
        }
        
        .achievement-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.15), transparent);
            transition: left 0.6s;
        }

        .achievement-card:hover::before {
            height: 100%;
        }
        
        .achievement-card:hover::after {
            left: 100%;
        }

        .achievement-card:hover {
            background: rgba(40, 40, 40, 0.8);
            padding-left: 42px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            transform: translateX(8px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .achievement-text {
            font-size: 16px;
            line-height: 1.8;
            color: #ffffff;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            padding: 60px 40px;
            border-top: 2px solid rgba(99, 102, 241, 0.2);
            margin-top: 80px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.5), rgba(26, 26, 26, 0.5));
        }

        .footer-text {
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #9ca3af;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 14px;
            }

            .section {
                padding: 60px 30px;
            }

            .section-title {
                font-size: 32px;
            }

            .section-number {
                font-size: 80px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 30px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px;
            }

            .letter-title {
                font-size: 24px;
            }

            .language-switcher {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
                gap: 10px;
            }

            .language-flag {
                width: 28px;
                height: 28px;
                font-size: 20px;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 60px;
            background: linear-gradient(180deg, #4a90e2, transparent);
            animation: scroll-fade 2s ease-in-out infinite;
        }

        @keyframes scroll-fade {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(10px); }
        }
    </style>

        function switchLanguage(lang) {
            currentLanguage = lang;
            renderContent(lang);

            document.querySelectorAll('.language-flag').forEach(flag => {
                flag.classList.remove('active');
                if (flag.dataset.lang === lang) {
                    flag.classList.add('active');
                }
            });
        }

        function openCoverLetter() {
            const modal = document.getElementById('coverLetterModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCoverLetter(event) {
            if (!event || event.target === document.getElementById('coverLetterModal')) {
                const modal = document.getElementById('coverLetterModal');
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
